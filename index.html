<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo List App</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
    </head>
    <body>
        <div id="todo-sheet-container">
            <section id="nav-bar">
                <img src="icons/menu-icon.png" id="menu-icon">
                <div id="blank-container"></div>
                <div id="icon-container">
                    <img src="icons/palette-icon.png" class="nav-icons">
                    <img src="icons/bell-icon.png" class="nav-icons">
                    <img src="icons/add-user-icon.png" class="nav-icons">
                    <img src="icons/more-icon.png" class="nav-icons">
                </div>
            </section>
            <section id="todo-sheet">

                <div class="todo-heading">
                    <h1 class="todo-title">Sample</h1>
                </div>

                <div class="todo-body">
                    <div class="task-container">
                        
                        <!-- Task 1 -->
                        <div class="tasks">
                            <input type="checkbox" name="task-1" id="task-1">
                            <label for="task-1">
                                <div class="task-text">Task 1</div>
                                <span class="custom-checkbox">
                                    <img src="icons/check-mark.png" class="check-mark">
                                </span>
                            </label>
                        </div>
                        
                        <!-- Task 2 -->
                        <div class="tasks">
                            <input type="checkbox" name="task-2" id="task-2">
                            <label for="task-2">
                                <div class="task-text">Task 2</div>
                                <span class="custom-checkbox">
                                    <img src="icons/check-mark.png" class="check-mark">
                                </span>
                            </label>
                        </div>

                        <!-- Task 3 -->
                        <div class="tasks">
                            <input type="checkbox" name="task-3" id="task-3">
                            <label for="task-3">
                                <div class="task-text">Task 3</div>
                                <span class="custom-checkbox">
                                    <img src="icons/check-mark.png" class="check-mark">
                                </span>
                            </label>
                        </div>

                    </div>

                    <div class="new-task-creator">
                        <form id="task-form" action="">
                            <input 
                                type="text" 
                                name="new-task" 
                                id="new-task" 
                                class="new-input" 
                                placeholder="+ List another item"
                            />
                        </form>
                    </div>
                </div>

                <div class="todo-actions">
                    <p id="last-edited-message">Edited...</p>
                    <button type="submit" id="submit-button" form="task-form">+</button>
                </div>
                
            </section>
        </div>
    </body>
</html>
