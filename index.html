<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo List App</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
    </head>
    <body>
        <div id="todo-app-container">
            <section id="nav-bar">
                <img src="icons/menu-icon.png" id="menu-icon">
                <div id="blank-container"></div>
                <div id="icon-container">
                    <div class="icon-dropdowns">
                        <img src="icons/palette-icon.png" class="nav-icons" id="palette-icon">
                        <div class="dropdown-content">
                            <div class="palette-options">
                                <button class="palette-color-buttons" id="yellow-color-button"></button>
                                <button class="palette-color-buttons" id="blue-color-button"></button>
                                <button class="palette-color-buttons" id="green-color-button"></button>
                            </div>
                        </div>
                    </div>
                    <div class="icon-dropdowns">
                        <img src="icons/bell-icon.png" class="nav-icons">
                    </div>
                    <div class="icon-dropdowns">
                        <img src="icons/add-user-icon.png" class="nav-icons">
                    </div>
                    <div class="icon-dropdowns">
                        <img src="icons/more-icon.png" class="nav-icons" id="more-icon">
                        <div class="dropdown-content">
                            <button id="clear-all-button">Clear All Tasks</button>
                        </div>
                    </div>
                </div>
            </section>
            <section id="todo-sheet">
                <div class="todo-heading">
                    <h1 class="todo-title">To-Do</h1>
                </div>
                <div class="todo-body">
                    <div class="task-container" id="task-container"></div>
                    <div class="new-task-creator">
                        <form id="task-form">
                            <input 
                                type="text" 
                                name="new-task" 
                                id="task-input" 
                                class="new-input" 
                                placeholder="+ List another item"
                                autocomplete="off"
                            />
                        </form>
                    </div>
                </div>
            </section>
            <section id="sheet-actions">
                <div class="todo-actions">
                    <p id="last-edited-message">Edited...</p>
                    <button id="submit-button" form="task-form">+</button>
                </div>
            </section>
        </div>
    </body>
</html>
